<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type ="text/css" th:href="@{/app.css}" />
</head>
<body>

<nav>
    <div class="col s12">
        <form th:action="@{/search}" method="get">
            <div class="input-field">
                <input th:name="searchValue" type="search" placeholder="Search tags" required="required" autocomplete="off"/>
                <i class="material-icons">search</i>
            </div>
        </form>
    </div>

    <a th:href="@{/}">Home</a>
    <a th:href="@{/alphabetically}">See Alphabetically</a>
    <a th:href="@{/date}">See By Date</a>
</nav>

<div id="photosContainer">

    <div class="singleImageContainer" th:each="photo : ${searchResults}">
        <p th:text = "${photo.name}">photo name</p>
        <p th:text = "${photo.tags}">photo tags</p>
        <img th:src="@{'/images/' + ${photo.name} + '.jpg'}" />
    </div>

</div>


</body>
</html>
